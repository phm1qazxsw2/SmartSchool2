<ion-view view-title="內容">
  <ion-content ng-class="{'has-loading': statusbar.show}">
    <div class="card">
      <div class="item item-divider">
        <h2>{{message.title}}</h2>
      </div>
      <div class="item item-text-wrap">
        {{message.text}}
      </div>
      <div class="item item-divider">
        <span am-time-ago="message.created"></span>
      </div>
    </div>

  </ion-content>
</ion-view>
