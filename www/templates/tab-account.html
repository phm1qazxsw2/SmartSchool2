<ion-view view-title="Account">
  <ion-content ng-class="{'has-loading': statusbar.show}">
    <ion-list>
      <ion-item class="item-toggle">
        Enable Friends
        <label class="toggle">
          <input type="checkbox" ng-model="settings.enableFriends">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
    </ion-list>
    <button ng-click="testEffect()">New Message Effect</button>
  </ion-content>
</ion-view>
