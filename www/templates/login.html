<ion-header-bar class="bar-calm">
  <h1 class="title">登入</h1>
</ion-header-bar>

<div class="bar bar-loading" ng-class="statusbar.class" ng-if="statusbar.show">
  {{statusbar.message}}
</div>
<ion-content ng-controller="LoginCtrl">
    <div ng-show="!settled">
      初始中,請稍後...
    </div>
    <div class="list" ng-show="settled">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" ng-model="user.phone" placeholder="手機號">
        </label>
        <button class="button button-small" ng-click="getCode()" ng-disabled="code_waiting">
          {{button_name}}
        </button>
      </div>

      <div class="item item-input-inset" ng-show="code_sent">
        <label class="item-input-wrapper">
          <input type="text" ng-model="user.code" placeholder="四位數驗證碼">
        </label>
      </div>

    </div>

    <div class="padding"  ng-show="code_sent">
      <button class="button button-block button-calm" ng-click="login(user)">
        送出登入信息
      </button>
    </div>
</ion-content>
